<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Подключение Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../static/css/auth/registration.css" th:href="@{/css/auth/registration.css}">
	<title>Registration</title>
</head>
<body>
<div class="container">
	<form th:action="@{/registration}" method="post" th:object="${userEntity}" class="mt-5">
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" id="username" class="form-control" th:field="*{username}">
			<div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Please provide a valid username.</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Nickname</label>
			<input type="text" id="nickname" class="form-control" th:field="*{nickname}">
			<div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Please provide a valid username.</div>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="text" id="email" class="form-control" th:field="*{email}">
			<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please provide a valid email.</div>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" id="password" class="form-control" th:field="*{password}">
			<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please provide a valid password.</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>
<!-- Подключение Bootstrap JS (необходим для работы выпадающих списков и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
