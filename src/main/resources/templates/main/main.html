<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн задач</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #timeline-container {
            position: relative;
            width: 100px;
            height: 1440px; /* 24 часа * 60 минут */
            border-left: 2px solid black;
            margin: 20px;
        }

        #current-time-marker {
            position: absolute;
            width: 100%;
            border-top: 2px solid red;
        }

        .task {
            position: absolute;
            width: 100%;
            background-color: lightblue;
            text-align: center;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="timeline-container">
        <div id="current-time-marker"></div>
        <!-- Задачи будут добавлены здесь -->
    </div>

    <script>
        function updateTimeMarker() {
            const now = new Date();
            const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
            const position = minutesSinceMidnight; // Позиция в пикселях
            document.getElementById('current-time-marker').style.top = `${position}px`;
        }

        setInterval(updateTimeMarker, 60000);
        updateTimeMarker();
    </script>
</body>
</html>
