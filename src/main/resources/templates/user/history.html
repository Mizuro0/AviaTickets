<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
  <div th:each="ticket : ${currentUsersTickets}">
    <p th:text="${ticket.getFrom()}">departure</p>
    <p th:text="${ticket.getTo()}">arrival</p>
    <p th:text="${ticket.getSeat()}">seat</p>
  </div>
</body>
</html>
