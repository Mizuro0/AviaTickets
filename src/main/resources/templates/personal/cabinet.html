<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Cabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let inputs = document.querySelectorAll('input.watch-change');
            let originalValues = {};
            inputs.forEach(input => {
                originalValues[input.name] = input.value; // Сохраняем оригинальные значения
                input.addEventListener('input', () => { // Добавляем слушатель событий для каждого поля
                    let isChanged = Array.from(inputs).some(input => originalValues[input.name] !== input.value);
                    document.getElementById('updateButton').style.display = isChanged ? 'block' : 'none'; // Показываем или скрываем кнопку
                });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Ticket Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5">
    <form th:action="@{/personal/update}" th:method="PATCH">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="nickname" class="form-label">Фамилия и Имя:</label>
            <input type="text" id="nickname" name="nickname" class="form-control watch-change" th:value="${userEntity.getNickname()}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control watch-change" th:value="${userEntity.getEmail()}">
        </div>
        <button id="updateButton" class="btn btn-primary" style="display: none">Edit</button>
    </form>
</div>
<!-- Подключение Bootstrap JS (необходим для работы выпадающих списков и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
