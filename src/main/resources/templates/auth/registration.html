<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../static/css/registration.css" th:href="@{/css/registration.css}">
	<title>Registration</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${userEntity}">
	<label for="username">username</label>
	<input type="text" id="username" th:field="*{username}"/>
	<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
	<label for="email">email</label>
	<input type="text" id="email" th:field="*{email}"/>
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
	<label for="password">password</label>
	<input type="password" id="password" th:field="*{password}"/>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
	<input type="submit" value="sign up"/>
</form>
</body>
</html>
